<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="logo"><span>Ansell</span></div>
        <div id="display"><span>0</span></div>
        <div id="pad-1" class="number-pad button"><span>1</span></div>
        <div id="pad-2" class="number-pad button"><span>2</span></div>
        <div id="pad-3" class="number-pad button"><span>3</span></div>
        <div id="pad-4" class="number-pad button"><span>4</span></div>
        <div id="pad-5" class="number-pad button"><span>5</span></div>
        <div id="pad-6" class="number-pad button"><span>6</span></div>
        <div id="pad-7" class="number-pad button"><span>7</span></div>
        <div id="pad-8" class="number-pad button"><span>8</span></div>
        <div id="pad-9" class="number-pad button"><span>9</span></div>
        <div id="pad-0" class="number-pad button"><span>0</span></div>
        <div id="pad-plus" class="operator button"><span>+</span></div>
        <div id="pad-minus" class="operator button"><span>-</span></div>
        <div id="pad-times" class="operator button"><span>x</span></div>
        <div id="pad-divide" class="operator button"><span>/</span></div>
        <div id="pad-equals" class="operator button"><span>=</span></div>
        <div id="pad-sign" class="operator button"><span>+/-</span></div>
        <div id="pad-clear" class="operator button"><span>Clear</span></div>
        <div id="pad-dot" class="operator button"><span>.</span></div>
        <div id="pad-delete" class="operator button"><span>&#x2190</span></div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
